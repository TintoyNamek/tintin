<!DOCTYPE html>
<html>
<head>
  <title> Ashley </title>
  <link rel="stylesheet" href="ashley.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    @font-face{
      font-family: 'Permanent Marker';
      src: url('Permanent Marker');
    }

    body{
      background-color: pink;
    }

    .newyear{
      font-family: 'Permanent Marker';
      color: purple;
      font-size: 50px;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 700px;
      overflow: hidden;
      margin: auto;
      display: inline-block;
      border-radius: 50px;
      box-shadow: 10px 10px 5px rgba(0,0,0,0.60)
    }

    .mySlides {
      display: none;
      width: 700px;
    }

    .photos {
      width: 700px;
      height: 700px;
      object-fit: cover;
      object-position: center;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .next {
      right: -0.1px;
      font-size: 40px;
      color: white;
    }

    .prev {
      left: -0.1px;
      font-size: 40px;
      color: white;
    }

  </style>
</head>

<body>

<center>

<h1 class="newyear"> 
Happy New Year Everyone
</h1>

<br>
<br>
<br>

<div class="slideshow-container">

  <div class="mySlides">
    <img class="photos" src="pink.jpg">
  </div>

  <div class="mySlides">
    <img class="photos" src="Tintin.JPG">
  </div>

  <div class="mySlides">
    <video class="photos" controls>
  <source src="tae.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
